language: ruby
install: bundle install --without debug --jobs=3 --retry=3
rvm:
- 2.1.3
- 2.3.0
- ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
branches:
  only:
    - master
    - develop
script:
- bundle exec rspec
- bundle exec yard
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: cfer
  on:
    tags: true
    repo: seanedwards/cfer
