language: ruby
install: bundle install --without debug --jobs=3 --retry=3
rvm:
- 2.1.8
- 2.2.4
- 2.3.0
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
branches:
  only:
  - master
  - develop
script:
- bundle exec rspec
- bundle exec yard
addons:
  code_climate:
    repo_token:
      secure: 
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: cfer
  on:
    tags: true
    repo: seanedwards/cfer
